<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" class="no-js" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lavandinas - Administracíon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="../dashboard/styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="../dashboard/styles/extras.1.1.0.min.css">
    <script type="text/javascript" async="" src="https://platform.twitter.com/widgets.js"></script><script id="facebook-jssdk" src="https://connect.facebook.net/en_US/all.js#xfbml=1"></script><script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
</head>
<body class="h-100">

<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
            <div class="main-navbar">
                <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
                    <a class="navbar-brand w-100 mr-0" href="#" style="line-height: 25px;">
                        <div class="d-table m-auto">
                            <span class="d-none d-md-inline ml-1">Lavandinas - Administracíon</span>
                        </div>
                    </a>
                    <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                        <i class="material-icons"></i>
                    </a>
                </nav>
            </div>
            <div class="nav-wrapper">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/administracion/solicitudes}">
                            <i class="material-icons">view_module</i>
                            <span>Ver todos las solicitudes</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_SUPER_ADMIN')" class="nav-item">
                        <a class="nav-link " th:href="@{/administracion/crearsolicitudform}">
                            <i class="material-icons">note_add</i>
                            <span>Crear solicitud</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/administracion/clientes}">
                            <i class="material-icons">view_module</i>
                            <span>Ver clientes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/administracion/empleados}">
                            <i class="material-icons">view_module</i>
                            <span>Ver empleados</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_SUPER_ADMIN')" class="nav-item">
                        <a class="nav-link " th:href="@{/administracion/crearempleadoform}">
                            <i class="material-icons">note_add</i>
                            <span>Crear empleado</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <div class="main-navbar sticky-top bg-white">
                <!-- Main Navbar -->
                <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
                        <form action="#" th:action="@{/administracion/solicitudes}" method="GET"  class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
                            <div class="input-group input-group-seamless ml-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                                <input name="buscar" class="navbar-search form-control" type="text" placeholder="Buscar..." aria-label="Buscar"> </div>
                        </form>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-nowrap px-3" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                <span sec:authentication="name" class="d-none d-md-inline-block">User</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-small">
                                <a class="dropdown-item text-danger" th:href="@{/logout}">
                                    <i class="material-icons text-danger"></i> Salir </a>
                            </div>
                        </li>
                    </ul>
                        <nav class="nav">
                            <a href="#" class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left" data-toggle="collapse" data-target=".header-navbar" aria-expanded="false" aria-controls="header-navbar">
                                <i class="material-icons"></i>
                            </a>
                        </nav>
                    </nav>
            </div>
            <!-- / .main-navbar -->
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Tablero</span>
                        <h3 class="page-title">Lavandinas</h3>
                    </div>
                </div>
                <!-- End Page Header -->

                <div class="row">
                    <div class="col">
                        <div class="card col-lg-12 col-md-10 col-lg-7 p-4 mb-4">
                            <div class="card-header border-bottom">
                                <h6 class="m-0">Crear empleado</h6>
                            </div>
                            <div class="card-body p-0 pb-3 text-center">
                                <form action="#" th:action="@{/administracion/crearempleado}" th:object="${employee}" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="employeeName">Nombre</label>
                                                <input th:field="*{employeeName}" type="text" th:classappend="${#fields.hasErrors('employeeName')} ? 'form-control is-invalid' : 'form-control is-valid'" id="employeeName" placeholder="Nombre">
                                                <div th:if="${#fields.hasErrors('employeeName')}" class="invalid-feedback" th:errors="*{employeeName}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="login">Nombre de usuario</label>
                                                <input th:field="*{login}" type="text" th:classappend="${#fields.hasErrors('login')} ? 'form-control is-invalid' : 'form-control is-valid'" id="login" placeholder="Nombre de usuario">
                                                <div th:if="${#fields.hasErrors('login')}" class="invalid-feedback" th:errors="*{login}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="password">Contraseña</label>
                                                <input th:field="*{password}" type="text" th:classappend="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control is-valid'" id="password" placeholder="Contraseña">
                                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="role">Permiso</label>
                                                <select class="form-control" th:field="*{role}"  id="role">
                                                    <option th:value="'ROLE_SUPER_ADMIN'" th:text="'Ver y crear todo'"></option>
                                                    <option th:value="'ROLE_ADMIN'" th:text="'Ver y crear excepto empleados'"></option>
                                                    <option th:value="'ROLE_USER'" th:text="'Ver nada mas'"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input class="btn btn-primary btn-pill d-flex ml-auto mr-auto" type="submit" value="Crear">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="main-footer d-flex p-2 px-3 bg-white border-top">
            </footer>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
<script src="../dashboard/scripts/extras.1.1.0.min.js"></script>
<script src="../dashboard/scripts/shards-dashboards.1.1.0.min.js"></script>
<!--<script src="../dashboard/scripts/app/app-blog-overview.1.1.0.js"></script>-->

</body>
</html>
